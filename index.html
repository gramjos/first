<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="0; url=/src/index.html">
	<title>Redirecting...</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background: #f5f5f5;
		}
		.redirect-message {
			text-align: center;
			padding: 2rem;
			background: white;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
		}
		.spinner {
			border: 3px solid #f3f3f3;
			border-top: 3px solid #4CAF50;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin: 20px auto;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="redirect-message">
		<h1>Redirecting to the new site...</h1>
		<div class="spinner"></div>
		<p>If you are not redirected automatically, <a href="/src/index.html">click here</a>.</p>
	</div>
	<script>
		// Fallback redirect if meta refresh doesn't work
		setTimeout(() => {
			window.location.href = '/src/index.html';
		}, 100);
	</script>
</body>
</html>
